<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">

    <section class="result">

      <h2 class="result__title">
        Your Result
      </h2>

      <div class="score-container">
        <h2 class="score-container__score">
          76
        </h2>
        <p class="score-container__max">
          of 100
        </p>
      </div>

      <div class="score-message">
        <h2 class="score-message__title">
          Great
        </h2>
        <p class="score-message__info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </section>

    <section class="summary">

      <h2 class="summary__title">
        Summary
      </h2>

      <ul class="list">

        <li class="item item--reaction">
          <div class="item-name">
            <div class="item-name__icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
            </div>
            <p class="item-name__name">
              Reaction
            </p>
          </div>
          <p class="item__score">
            <span>80</span> / 100
          </p>
        </li>

        <li class="item item--memory">
          <div class="item-name">
            <div class="item-name__icon">
              <img src="./assets/images/icon-memory.svg" alt="memory">
            </div>
            <p class="item-name__name">
              Memory
            </p>
          </div>
          <p class="item__score">
            <span>92</span> / 100
          </p>
        </li>

        <li class="item item--verbal">
          <div class="item-name">
            <div class="item-name__icon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
            </div>
            <p class="item-name__name">
              Verbal
            </p>
          </div>
          <p class="item__score">
            <span>61</span> / 100
          </p>
        </li>

        <li class="item item--visual">
          <div class="item-name">
            <div class="item-name__icon">
              <img src="./assets/images/icon-visual.svg" alt="visual">
            </div>
            <p class="item-name__name">
              Visual
            </p>
          </div>
          <p class="item__score">
            <span>72</span> / 100
          </p>
        </li>

      </ul>

      <button class="button">
        Continue
      </button>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stivenjsdev" target="_blank">Stiven Trujillo</a>.
  </div>
</body>
</html>
